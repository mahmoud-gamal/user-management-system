<div class="ui-view" id="user-list">
  <div class="container">
    <div class="page-title-container">
      <div class="page-title inline">User List</div>
      <button type="button" class="add header-button" data-bind="click: function(){addUser()}">New User</button>
    </div>

    <input type="text" placeholder="Search" class="search" data-bind="textInput: currentFilter" />
    <div class="list-group" data-bind="foreach: filteredResults">
      <div class="list-element" data-bind="click: function(data, event) {event.stopPropagation();$root.handleUserSelected($data)}">
        <div class="list-img">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="list-text">
          <div class="list-text-primary" data-bind="text: username"></div>
          <div class="list-text-secondary" data-bind="text: role"></div>
        </div>
        <div class="list-btns">
          <span alt="view user details"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
          <!-- <span alt="delete user" data-bind="click: function(data, event) {event.stopPropagation();$root.deleteUser($data)}"><i class="fa fa-trash" aria-hidden="true"></i></span> -->
        </div>
      </div>
    </div>
  </div>
</div>

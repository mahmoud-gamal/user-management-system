<div id="user-details">

  <div class="container">
    <div class="page-title" data-bind="text: user().username"></div>
    <div class="page-subtitle" data-bind="text: user().role"></div>

    <div class="control-btns">
      <button type="button" class="add" data-bind="click: function() {addToGroup()}">Add To Group</button>
      <button type="button" class="remove" data-bind="click: function() {deleteUser()}">Delete User</button>
    </div>
    <h3>Group Membership:</h3>
    <div class="list-group" data-bind="foreach: user().groups">
      <div class="list-element" data-bind="click: function(data, event) {$root.leaveGroup($data);}">
        <div class="list-img">
          <i class="fa fa-group" aria-hidden="true"></i>
        </div>
        <div class="list-text">
          <div class="list-text-primary" data-bind="text: groupName"></div>
          <div class="list-text-secondary" data-bind="text: description"></div>
        </div>
        <div class="list-btns">
        <span alt="leave group"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
      </div>
      </div>
    </div>
  </div>


</div>
